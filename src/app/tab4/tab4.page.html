<ion-header>
  <ion-toolbar>
    <ion-title>Estudiantes Inactivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let student of students">
      <ion-item *ngIf="!student.active">
        <ion-item-options side="start">
          <ion-item-option color="secondary">
            <ion-icon name="checkmark"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>
            <h2>
              <strong>{{student.name}}</strong>
            </h2>
            <h3>{{student.controlNumber}}</h3>
          </ion-label>
        </ion-item>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
